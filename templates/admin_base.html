<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="TECHNOBUG" />
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/tent-ico.ico') }}" />

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles_admin.css') }}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    </head>

    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img style="height: 3rem" src="{{ url_for('static', filename='assets/Camping-Advisor-logo.png') }}"/>
            </a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Procure por..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>

            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-target="#dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                </li>
                <div class="dropdown dropdown-menu dropdown-menu-right" id="dropdown" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#!">Settings</a>
                    <a class="dropdown-item" href="#!">Activity Log</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/login/">Logout</a>
                </div>
            </ul>
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="/admin/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <div class="sb-sidenav-menu-heading">Configurações</div>
                            <a class="nav-link collapsed" href="/admin/perfil">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Perfil de acesso
                            </a>

                            <div class="sb-sidenav-menu-heading">Usuários</div>
                            <a class="nav-link collapsed" href="/admin/user">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Informações de Usuários
                            </a>

                            <div class="sb-sidenav-menu-heading">Vendas</div>
                            <a class="nav-link collapsed" href="/admin/local">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Locais
                            </a>
                            <a class="nav-link collapsed" href="/admin/announce">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Anuncios
                            </a>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logado como:</div>
                        {{data.username}}
                    </div>
                </nav>
            </div>

            {% block content %}
            {% endblock %}
            
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 
                                <img style='height: 1.3rem;' src="{{ url_for('static', filename='assets/technobug-logo.png') }}" />
                                2021</div>
                        </div>
                    </div>
                </footer>
            </div>
            
        <!-- Bootstrap core JS-->
        <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts_admin.js') }}"></script>
        
        
        <script src="{{ url_for('static', filename='js/chart-area-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='js/chart-bar-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='js/chart-pie-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='js/datatables-demo.js') }}"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    </body>
</html>
